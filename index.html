<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="blog_card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="HTML & CSS blog illustration"
        class="blog_blogimg"
      />
      <div class="blog_content">
        <div class="category">Learning</div>
        <div class="publishdate">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </div>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog_author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
        Greg Hooper
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alb3rt-dev">alb3rt-dev</a>.
    </footer>
  </body>
</html>
